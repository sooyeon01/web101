<h3>visual code 단축키 목록</h3>
<b>여러 곳</b>의 단어선택: alt+드래그, <b>여러 곳</b>에 커서추가: alt+클릭
<br><b>세로수직</b> 단어선택: alt+shift+드래그, <b>세로수직</b> 커서추가: alt+ctrl+위아래 화살표 (alt+shift+위아래화살표는 각 항목 위아래에 복사하는 것이다)
<br><b>똑같은</b> 단어선택: ctrl+D 반복누르기, 드래그 후 ctrl+shift+l
<br>html새로 만들기는 visual code에서 폴더선택 후 새 파일 추가해서 이름저장 하면 됩니담
